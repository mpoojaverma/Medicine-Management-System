<!DOCTYPE html>
<html>
<head>
  <title>Medicine Inventory Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 500px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #addBtn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #addBtn:hover {
      background-color: #0056b3;
    }

    table {
      margin-top: 25px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Medicine Inventory</h1>

    <label>Medicine Name:
      <input type="text" id="name" placeholder="Enter medicine name">
    </label>

    <label>Quantity:
      <input type="number" id="quantity" placeholder="Enter quantity">
    </label>

    <label>Price (₹):
      <input type="number" step="0.01" id="price" placeholder="Enter price per unit">
    </label>

    <label>Expiry Date:
      <input type="date" id="expiry">
    </label>

    <button id="addBtn">Add Medicine</button>

    <table id="medicineTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price (₹)</th>
          <th>Expiry Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- New rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("addBtn").onclick = function () {
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      const expiry = document.getElementById("expiry").value;

      if (name && quantity && price && expiry) {
        const table = document.getElementById("medicineTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${quantity}</td>
          <td>₹${parseFloat(price).toFixed(2)}</td>
          <td>${expiry}</td>
        `;

        // Clear inputs
        document.getElementById("name").value = '';
        document.getElementById("quantity").value = '';
        document.getElementById("price").value = '';
        document.getElementById("expiry").value = '';
      } else {
        alert("Please fill out all fields!");
      }
    };
  </script>

</body>
</html>

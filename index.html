<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíä Medicine Inventory System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #d0e7f9, #f8fcff);
      color: #333;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #2a4365;
      margin-bottom: 30px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input {
      background-color: #fff;
    }

    button {
      cursor: pointer;
      background-color: #3182ce;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #e2e8f0;
      color: #2d3748;
    }

    #downloadBtn {
      background-color: #38a169;
    }

    #downloadBtn:hover {
      background-color: #2f855a;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input::placeholder {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>üíä Medicine Inventory System</h1>

  <div>
    <label for="name"><b>Medicine Name:</b>
      <input type="text" id="name" placeholder="e.g., Paracetamol üíä" />
    </label>

    <label for="quantity"><b>Quantity:</b>
      <input type="number" id="quantity" placeholder="e.g., 10" />
    </label>

    <label for="price"><b>Price (‚Çπ):</b>
      <input type="number" step="0.01" id="price" placeholder="e.g., 25.50" />
    </label>

    <label for="expiry"><b>Expiry Date:</b>
      <input type="date" id="expiry" />
    </label>

    <button onclick="addMedicine()">‚ûï Add Medicine</button>
    <button id="downloadBtn" onclick="downloadInventory()">‚¨áÔ∏è Download Inventory</button>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Medicine Name</th>
        <th>Quantity</th>
        <th>Price (‚Çπ)</th>
        <th>Expiry Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <footer>
    ¬© 2025 Medicine Inventory System. All rights reserved. Designed & Manufactured by <b>RowdyStar</b> ü©∫
  </footer>

  <script>
    function addMedicine() {
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      const expiry = document.getElementById("expiry").value;

      if (!name || !quantity || !price || !expiry) {
        alert("Please fill in all fields");
        return;
      }

      const table = document.getElementById("inventoryTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${quantity}</td>
        <td>‚Çπ${price}</td>
        <td>${expiry}</td>
        <td><button onclick="deleteRow(this)">üóëÔ∏è Delete</button></td>
      `;

      document.getElementById("name").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("price").value = "";
      document.getElementById("expiry").value = "";
    }

    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function downloadInventory() {
      const table = document.getElementById("inventoryTable");
      const rows = table.querySelectorAll("tr");
      let csvContent = "Medicine Name,Quantity,Price (‚Çπ),Expiry Date\n";

      rows.forEach((row, index) => {
        if (index === 0) return; // skip header
        const cols = row.querySelectorAll("td");
        const rowData = Array.from(cols).slice(0, 4).map(col => col.textContent).join(",");
        csvContent += rowData + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "medicine_inventory.csv";
      a.click();
    }
  </script>

</body>
</html>

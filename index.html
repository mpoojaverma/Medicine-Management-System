<!DOCTYPE html>
<html>
<head>
  <title>Medicine Management System</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    h1 {
      color: #2a6592;
    }
    table {
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
 }
  </style>
</head>
<body>

  <h1>Medicine Inventory</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Expiry Date</th>
    </tr>
    <tr>
<td>Paracetamol</td>
      <td>100</td>
      <td>2.5</td>
      <td>2026-10-30</td>
    </tr>
    <tr>
      <td>Ibuprofen</td>
      <td>50</td>
      <td>3.0</td>
      <td>2025-08-12</td>
    </tr>
  </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’Š Medicine Inventory System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #2a4365;
      margin-bottom: 30px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input {
      background-color: #fff;
    }

    button {
      cursor: pointer;
      background-color: #3182ce;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #e2e8f0;
      color: #2d3748;
    }

    #downloadBtn {
      background-color: #38a169;
    }

    #downloadBtn:hover {
      background-color: #2f855a;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ’Š Medicine Inventory System</h1>

  <div>
    <label>Medicine Name: <input type="text" id="name" /></label><br>
    <label>Quantity: <input type="number" id="quantity" /></label><br>
    <label>Price (â‚¹): <input type="number" step="0.01" id="price" /></label><br>
    <label>Expiry Date: <input type="date" id="expiry" /></label><br>
    <button onclick="addMedicine()">Add Medicine</button>
    <button id="downloadBtn" onclick="downloadInventory()">Download Inventory</button>
  </div>

  <table id="medicineTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Expiry Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicine data will appear here -->
    </tbody>
  </table>

  <footer>
    Owner & Manufacturer: <strong>RowdyStar</strong><br>
    All rights reserved Â© 2025
  </footer>

  <script>
    function addMedicine() {
      const name = document.getElementById("name").value.trim();
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      const expiry = document.getElementById("expiry").value;

      if (name && quantity && price && expiry) {
        const table = document.getElementById("medicineTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${quantity}</td>
          <td>â‚¹${parseFloat(price).toFixed(2)}</td>
          <td>${expiry}</td>
        `;

        document.getElementById("name").value = '';
        document.getElementById("quantity").value = '';
        document.getElementById("price").value = '';
        document.getElementById("expiry").value = '';
      } else {
        alert("Please fill all fields.");
      }
    }

    function downloadInventory() {
      let data = "Medicine Inventory\n\n";
      const rows = document.querySelectorAll("#medicineTable tbody tr");

      if (rows.length === 0) {
        alert("No medicines to download!");
        return;
      }

      rows.forEach((row, index) => {
        const cols = row.querySelectorAll("td");
        data += `#${index + 1}\n`;
        data += `Name: ${cols[0].textContent}\n`;
        data += `Quantity: ${cols[1].textContent}\n`;
        data += `Price: ${cols[2].textContent}\n`;
        data += `Expiry: ${cols[3].textContent}\n\n`;
      });

      const blob = new Blob([data], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "MedicineInventory.txt";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>

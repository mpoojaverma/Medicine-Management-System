<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’Š Medicine Inventory System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e8f8ff);
      color: #333;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2a3f54;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #cce5ff;
    }
    #downloadBtn {
      background-color: #28a745;
    }
    #downloadBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>ğŸ’Š Medicine Inventory System</h1>

  <div>
    <label>ğŸ“› Medicine Name: <input type="text" id="name" placeholder="e.g. Paracetamol" /></label><br>
    <label>ğŸ”¢ Quantity: <input type="number" id="quantity" placeholder="e.g. 100" /></label><br>
    <label>ğŸ’° Price (â‚¹): <input type="number" step="0.01" id="price" placeholder="e.g. 5.50" /></label><br>
    <label>ğŸ“… Expiry Date: <input type="date" id="expiry" /></label><br>
    <button onclick="addMedicine()">â• Add Medicine</button>
    <button id="downloadBtn" onclick="downloadInventory()">ğŸ“¥ Download Inventory</button>
  </div>

  <table id="medicineTable">
    <thead>
      <tr>
        <th>ğŸ“› Name</th>
        <th>ğŸ”¢ Quantity</th>
        <th>ğŸ’° Price</th>
        <th>ğŸ“… Expiry Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- New rows will appear here -->
    </tbody>
  </table>

  <script>
    function addMedicine() {
      const name = document.getElementById("name").value.trim();
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      const expiry = document.getElementById("expiry").value;

      if (name && quantity && price && expiry) {
        const table = document.getElementById("medicineTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${quantity}</td>
          <td>â‚¹${parseFloat(price).toFixed(2)}</td>
          <td>${expiry}</td>
        `;

        // Clear input fields
        document.getElementById("name").value = '';
        document.getElementById("quantity").value = '';
        document.getElementById("price").value = '';
        document.getElementById("expiry").value = '';
      } else {
        alert("âš ï¸ Please fill out all the fields!");
      }
    }

    function downloadInventory() {
      let data = "ğŸ“‹ Medicine Inventory\n\n";
      const rows = document.querySelectorAll("#medicineTable tbody tr");

      if (rows.length === 0) {
        alert("ğŸ“­ No medicines to download!");
        return;
      }

      rows.forEach((row, index) => {
        const cols = row.querySelectorAll("td");
        data += `#${index + 1}ï¸âƒ£\n`;
        data += `ğŸ“› Name: ${cols[0].textContent}\n`;
        data += `ğŸ”¢ Quantity: ${cols[1].textContent}\n`;
        data += `ğŸ’° Price: ${cols[2].textContent}\n`;
        data += `ğŸ“… Expiry: ${cols[3].textContent}\n\n`;
      });

      const blob = new Blob([data], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "MedicineInventory.txt";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
